<!-- https://www.ag-grid.com/javascript-grid-cell-editing/#losingFocusStopsEditing -->
<div class="example-wrapper">
  <div style="margin-bottom: 5px;" >
    <input
    type="text"
    oninput="onQuickFilterChanged()"
    id="quickFilter"
    placeholder="quick filter..."
    />
    Clicking outside the grid will stop the editing
    <button id="getSelectedRows" style="font-size: 12px;" onclick="getSelectedRows()">Get Selected Rows</button>
    <button id="loadCSV" style="font-size: 12px;" onclick="loadCSV()">Load CSV</button>
    <button id="saveCSV" style="font-size: 12px;" onclick="saveCSV()">Save CSV</button>
  </div>
  <div class="grid-wrapper">
    <div id="myGrid" class="ag-theme-alpine" style="height: 300px; width:100%;"></div>
  </div>
</div>
